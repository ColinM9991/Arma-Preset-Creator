<main role="main" class="container">
  <div class="jumbotron">
    <div class="form-horizontal">
      <div class="form-group text-center">
        <img class="mx-auto d-block img-fluid" src="../../assets/logo.png" alt="Logo" />
      </div>

      <div class="form-group">
        <input type="text" class="form-control mx-auto d-block" placeholder="Steam Workshop Id" style="width: 65%; margin-top: 1rem;" #publishedItemId>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-info mx-auto d-block" (click)="generatePreset(publishedItemId.value)" [disabled]="isGenerating">Create</button>
      </div>
    </div>
  </div>
</main>
